<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- ★ 修正: viewport-fit=cover を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>OP-TCG DB</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Safari / PWA 用のアイコンと設定 -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-title" content="OP-TCG DB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- ★ 修正: apple-mobile-web-app-capable は非推奨のため、mobile-web-app-capable を追加 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 必要なライブラリ (idb) -->
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js" defer></script>
    
    <!-- メインスクリプト (deferで読み込み) -->
    <script src="app.js" defer></script>
</head>
<body>

    <!-- 1. ローディング画面 -->
    <div id="loading-indicator" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>データを準備中...</p>
    </div>

    <!-- 2. メインコンテンツ -->
    <div id="main-content">
        <!-- 2a. ヘッダー (固定) -->
        <header class="header">
            <!-- キャッシュ進捗バー (普段は非表示) -->
            <div id="cache-progress-container" class="progress-container">
                <div id="cache-progress-bar" class="progress-bar"></div>
                <span id="cache-progress-text" class="progress-text"></span>
            </div>
            
            <!-- 検索・設定エリア -->
            <div class="toolbar">
                <div class="search-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="search" id="search-bar" placeholder="カード名、効果、特徴、番号...">
                    <button id="clear-search-btn" class="clear-search-btn" aria-label="検索クリア">&times;</button>
                </div>
                <button id="filter-btn" class="header-btn" aria-label="フィルタ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                </button>
                <button id="settings-btn" class="header-btn" aria-label="設定">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
            <!-- ★ 修正: 列セレクタをヘッダーに移動 -->
            <div id="column-selector" class="column-selector header-column-selector">
                <button class="column-btn" data-columns="1">1</button>
                <button class="column-btn" data-columns="2">2</button>
                <button class="column-btn active" data-columns="3">3</button>
                <button class="column-btn" data-columns="4">4</button>
                <button class="column-btn" data-columns="5">5</button>
            </div>
        </header>

        <!-- 2b. カード一覧 (スクロール領域) -->
        <main id="card-list-container">
            <!-- カードはここに動的に挿入されます -->
        </main>

        <!-- 2c. フッター (固定) -->
        <footer class="footer">
            <button class="footer-btn active" data-tab="cards" aria-label="カード一覧">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                <span>Cards</span>
            </button>
            <button class="footer-btn" data-tab="decks" aria-label="デッキ構築" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                <span>Decks</span>
            </button>
        </footer>
    </div>

    <!-- 3. モーダル (フィルタ) -->
    <div id="filter-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2>フィルタ</h2>
                <button id="close-filter-modal-btn" class="modal-close-btn" aria-label="閉じる">&times;</button>
            </header>
            <main id="filter-options-container" class="modal-body">
                <!-- フィルタオプションはここに動的に挿入されます -->
            </main>
            <footer class="modal-footer">
                <button id="reset-filter-btn" class="btn btn-secondary">リセット</button>
                <button id="apply-filter-btn" class="btn btn-primary">適 用</button>
            </footer>
        </div>
    </div>

    <!-- 4. モーダル (設定) -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2>設定</h2>
                <button id="close-settings-modal-btn" class="modal-close-btn" aria-label="閉じる">&times;</button>
            </header>
            <main class="modal-body">
                <!-- ★ 修正: 列セレクタを削除 -->
                <div class="setting-group">
                    <label>キャッシュ管理:</label>
                    <button id="cache-all-images-btn" class="btn btn-secondary">全画像キャッシュ実行</button>
                    <button id="clear-all-data-btn" class="btn btn-danger">全データ削除</button>
                </div>
                <div class="setting-group version-info">
                    <p>アプリバージョン: <span id="app-version-info"></span></p>
                    <p>カードデータ更新日時: <span id="card-data-version-info"></span></p>
                </div>
            </main>
        </div>
    </div>

    <!-- 5. モーダル (ライトボックス) -->
    <div id="lightbox-modal" class="modal-overlay lightbox">
        <button id="lightbox-close-btn" class="modal-close-btn" aria-label="閉じる">&times;</button>
        <img id="lightbox-image" src="" alt="拡大画像" />
        <div id="lightbox-fallback" class="card-fallback-large"></div>
        <!-- スワイプ用のナビゲーション (スクリーンリーダー用) -->
        <span class="sr-only">左右にスワイプして前後のカードに移動できます</span>
    </div>
    
    <!-- 6. 通知エリア -->
    <div id="notification-area">
        <!-- アプリ更新通知 -->
        <div id="app-update-notification" class="toast toast-info" role="alert" style="display: none;">
            <p>新しいバージョンのアプリが利用可能です。</p>
            <button id="app-update-apply-btn" class="btn btn-sm">更新</button>
        </div>
        <!-- DB更新通知 -->
        <div id="db-update-notification" class="toast toast-info" role="alert" style="display: none;">
            <p>カードデータが更新されました。</p>
            <div>
                <button id="db-update-apply-btn" class="btn btn-sm">更新</button>
                <button id="db-update-dismiss-btn" class="btn btn-sm btn-secondary">後で</button>
            </div>
        </div>
        <!-- 汎用メッセージ -->
        <div id="message-toast" class="toast" role="status" style="display: none;">
            <p id="message-toast-text"></p>
            <button id="message-toast-dismiss-btn" class="toast-close-btn" aria-label="閉じる">&times;</button>
        </div>
    </div>

</body>
</html>
