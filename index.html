<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワンピースカードDB</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/iconx192.png">
</head>
<body>
  <header>
    <h1>ワンピースカードDB</h1>
    <div class="search-container">
      <input type="text" id="search-box" placeholder="カード名、効果、特徴...">
    </div>
    <!-- ▼▼▼ ツールバーを追加 ▼▼▼ -->
    <div class="toolbar">
      <button id="change-columns-btn">表示列数: 3</button>
      <button id="refresh-btn">表示更新</button>
      <button id="cache-images-btn">全画像キャッシュ</button>
      <button id="clear-cache-btn">キャッシュ削除</button>
    </div>
  </header>

  <main>
    <div id="status-message">データ読み込み中...</div>
    <div id="card-list" class="card-grid cols-3"></div>
  </main>

  <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
  <script src="./app.js"></script>
</body>
</html>
