<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ワンピースカードDB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/iconx192.png">
</head>
<body>

  <div id="update-notification">
    <span>新しいバージョンがあります</span>
    <button id="update-button">更新</button>
  </div>

  <div id="app-container">
    <!-- 各画面はこの中にレンダリングされます -->
  </div>

  <footer class="app-footer">
    <nav>
      <a href="#card-list" class="nav-item active" data-screen="card-list"><i class="fa-solid fa-clone"></i><span>Card List</span></a>
      <a href="#decks" class="nav-item" data-screen="decks"><i class="fa-solid fa-layer-group"></i><span>Decks</span></a>
      <a href="#" class="nav-item" id="change-columns-btn"><i class="fa-solid fa-table-cells"></i><span id="columns-text">3列</span></a>
      <a href="#" class="nav-item" id="settings-btn"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
    </nav>
  </footer>

  <div id="modal-container">
      <!-- モーダルウィンドウはJSでここに生成されます -->
  </div>
  
  <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
  <script src="./app.js"></script>

</html>
